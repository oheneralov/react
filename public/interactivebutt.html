<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <script src="build/react.js"></script>
    <script src="build/JSXTransformer.js"></script>
  </head>
  <body>
    <script type="text/jsx">
	var Button = React.createClass({
		getInitialState: function() {
			return {text: "button is not clicked!", number: 0};
		},
		writeText: function(){
			this.setState({text: "button is clicked! ", number: this.state.number + 1});
		},
		render: function() {
			var textVal =  this.state.text + this.state.number + " times";
			return <form><input type="button" width="30px" onClick={this.writeText}/><input type="text" width="100px" value={textVal}/></form>
		}

	});

React.render(<Button />, document.body);
    </script>
  </body>
</html>
